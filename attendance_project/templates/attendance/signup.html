{%extends 'attendance/home.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up!!{% endblock %}

{%block content%}

<div class="container " style="margin-top: 8.5em;">
    <div class="content shadow-lg p-3 mb-5 bg-white rounded">

        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <input type="submit" class="btn btn-info" value="Submit">
            </div>
        </form>
        
        <div class="border-top pt-3">
            <small class="text-muted">Already Have An Account? <a class="ml-2" href="{% url 'login'%}">Sign In</a></small>
        </div>

    </div>
</div>

{%endblock%}
